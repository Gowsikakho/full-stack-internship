<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Internal CSS Example</title>
  <style>
    h1 {
      color: blue;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: green;
    }

    button {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
    }
  </style>
</head>

<body>

  <h1>Welcome to My Website</h1>
  <p>This is a paragraph styled using internal CSS.</p>
  <button>Click Me!</button>

</body>

</html>
