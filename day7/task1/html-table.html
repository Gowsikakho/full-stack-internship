<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table Layout</title>
  <style>
    table {
      width: 100%;
      table-layout: fixed;
    }
    td {
      border: 2px solid black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>HTML Table Layout</h1>
  <table>
    <tr>
      <td>Column 1</td>
      <td>Column 2</td>
      <td>Column 3</td>
    </tr>
  </table>
</body>
</html>
