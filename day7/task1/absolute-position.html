<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute Position Layout</title>
  <style>
    .container {
      position: relative;
      height: 200px;
    }
    .box {
      position: absolute;
      width: 30%;
      height: 100px;
      background-color: lightgreen;
      text-align: center;
      padding: 20px;
    }
    .one { left: 0; }
    .two { left: 35%; }
    .three { left: 70%; }
  </style>
</head>
<body>
  <h1>Absolute Positioning</h1>
  <div class="container">
    <div class="box one">Column 1</div>
    <div class="box two">Column 2</div>
    <div class="box three">Column 3</div>
  </div>
</body>
</html>
