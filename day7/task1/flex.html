<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
    }
    .box {
      flex: 1;
      background-color: plum;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Flexbox Layout</h1>
  <div class="container">
    <div class="box">Column 1</div>
    <div class="box">Column 2</div>
    <div class="box">Column 3</div>
  </div>
</body>
</html>
