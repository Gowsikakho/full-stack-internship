<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading</title>
</head>
<body>
    <h1>Title</h1>
    <h2>This is the subheading under h1</h2>
    <h3>This is the subheading under h2</h3>
    <h4>This is the subheading under h3</h4>
    <h5>This is the subheading under h4</h5>
    <h6>This is the subheading under h5</h6>
    <h2>Using the h tag we can give title or side headings</h2>
</body>
</html>
