<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Collage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .gallery {
      display: flex;
      max-width: 80%;
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Fruit Collage</h1>

  <div class="gallery">
    <div class="item">
      <h2>Grapes</h2>
      <img src="grapes.jpg" alt="grapes" />
    </div>

    <div class="item">
      <h2>Banana</h2>
      <img src="banana.jpg" alt="banana" />
    </div>

    <div class="item">
      <h2>Pomogranate</h2>
      <img src="./fold2/pomo.jpg" alt="pomo" />
    </div>

    <div class="item">
      <h2>Orange</h2>
      <img src="./orange.jpg" alt="orange" />
    </div>

    <div class="item">
      <h2>Strawberry</h2>
      <img src="../fold3/straw.jpg" alt="strawberry" />
    </div>
  </div>
</body>
</html>
