<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,3,4,2,6,17];
        let b = [9,8,0,1];
        let c = a.concat(b);
        console.log(c); //1
        let d = c.sort();
        console.log(d); //3
        console.log(c.includes(8)); //4
    </script>
</body>
