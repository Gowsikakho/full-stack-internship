    <script >
            function LifeInWeeks(age){
            let tot = 90-age;
            let rd = tot*365;
            let rw = tot*52;
            let rm = tot*12;
            console.log(`You have ${rd} days, ${rw} weeks and ${rm} months left`);

        }

        LifeInWeeks(12);
    </script>
